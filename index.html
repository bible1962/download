<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>下载中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root{--bg:#f7f8fb;--bg-elev:#ffffff;--text:#1f2937;--muted:#6b7280;--brand:#2563eb;--accent:#06b6d4;--border:#e5e7eb;--ok:#059669;--warn:#d97706;--err:#dc2626;--shadow:0 6px 18px rgba(0,0,0,.08)}
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#fbfcff,#f7f8fb 60%,#f7f8fb);color:var(--text);-webkit-font-smoothing:antialiased;line-height:1.6}
      .container{max-width:1080px;margin:0 auto;padding:0 20px}
      .header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--border)}
      .header .container{display:flex;align-items:center;justify-content:space-between;gap:12px}
      .header h1{margin:14px 0;font-size:24px;font-weight:800;letter-spacing:.2px;color:#0f172a}
      .toolbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin:22px 0}
      .input,.select{flex:1;min-width:220px;background:var(--bg-elev);border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;outline:none;box-shadow:var(--shadow);transition:border .15s ease}
      .select{max-width:220px}
      .input:focus,.select:focus{border-color:var(--brand)}
      .file-list{display:grid;grid-template-columns:repeat(12,1fr);gap:18px;padding:18px 0 8px}
      .file-list > .card{grid-column:span 4}
      @media (max-width:890px){.file-list > .card{grid-column:span 6}}
      @media (max-width:560px){.file-list{grid-template-columns:repeat(1,1fr)}.file-list > .card{grid-column:span 1}}
      .card{background:#ffffff;border:1px solid var(--border);border-radius:12px;padding:18px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:12px;min-height:150px;transition:transform .15s ease,border .15s ease,box-shadow .15s ease}
      .card:hover{transform:translateY(-2px);border-color:#cbd5e1;box-shadow:0 10px 24px rgba(0,0,0,.10)}
      .file-name{font-size:15px;font-weight:600;word-break:break-all;color:#0f172a}
      .meta{display:flex;gap:10px;color:var(--muted);font-size:12px}
      .btn{display:inline-flex;align-items:center;gap:8px;justify-content:center;padding:10px 12px;border-radius:10px;border:1px solid #d1d5db;background:#f8fafc;color:#0f172a;text-decoration:none;font-weight:600;cursor:pointer;transition:transform .15s ease,border .15s ease,background .15s ease}
      .btn:hover{background:#eef2ff;border-color:#93c5fd;color:#0c4a6e}
      .badge{padding:2px 8px;border-radius:20px;border:1px solid var(--border);background:#f1f5f9;color:var(--muted);font-size:11px}
      .footer{margin:40px 0 24px;color:var(--muted);font-size:12px;text-align:center}
      @media (max-width:540px){.toolbar{flex-direction:column;align-items:stretch}.select{max-width:none}}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>属灵粮食 · 下载中心</h1>
      </div>
    </header>

    <main class="container">
      <!-- 工具栏已移除，界面更简洁 -->

      <section id="list" class="file-list" aria-live="polite"></section>
    </main>

    <footer class="footer">
      <div class="container">
        <span>© <span id="year"></span> 下载中心</span>
      </div>
    </footer>

    <script>
      'use strict';
      const listEl = document.getElementById('list');
      const yearEl = document.getElementById('year');
      yearEl.textContent = new Date().getFullYear();

      // 手动维护的文件清单：在此添加文件项即可显示在页面中
      const FILES = [
        { name: '生命读经.apk', path: '%E7%94%9F%E5%91%BD%E8%AF%BB%E7%BB%8F.apk', size: null, mtimeMs: null },
        { name: '电子诗歌.apk', path: '%E7%94%B5%E5%AD%90%E8%AF%97%E6%AD%8C.apk', size: null, mtimeMs: null },
        { name: '电子圣经.apk', path: '%E7%94%B5%E5%AD%90%E5%9C%A3%E7%BB%8F.apk', size: null, mtimeMs: null }
      ];
      let allFiles = FILES.slice();
      function formatSize(bytes){
        if(bytes == null || isNaN(bytes)) return '';
        const units = ['B','KB','MB','GB','TB'];
        let size = bytes; let i = 0;
        while(size >= 1024 && i < units.length - 1){ size /= 1024; i++; }
        return `${size.toFixed(size >= 10 || i === 0 ? 0 : 1)} ${units[i]}`;
      }
      function formatDate(ms){
        if(ms == null || isNaN(ms)) return '';
        const d = new Date(ms); const pad = n => String(n).padStart(2,'0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
      function render(files){
        listEl.innerHTML = '';
        if(files.length === 0){
          listEl.innerHTML = '<div class="card"><div class="file-name">没有找到文件</div><div class="meta">请稍后再试</div></div>';
          return;
        }
        const frag = document.createDocumentFragment();
        files.forEach(f => {
          const card = document.createElement('article');
          card.className = 'card';
          const sizeStr = formatSize(f.size);
          const timeStr = formatDate(f.mtimeMs);
          const metaParts = ['文件'];
          if(sizeStr) metaParts.push(sizeStr);
          if(timeStr) metaParts.push(timeStr);
          card.innerHTML = `
            <div class="file-name">${decodeURIComponent(f.name)}</div>
            <div class="meta">${metaParts.map(t=>`<span class=\"badge\">${t}</span>`).join(' ')}</div>
            <div>
              <a class="btn" href="${f.path}">下载</a>
            </div>
          `;
          frag.appendChild(card);
        });
        listEl.appendChild(frag);
      }
      function load(){
        render(allFiles);
      }
      load();
    </script>
  </body>
  </html>
